                            <span class="input-group-label">ETH</span>
                            <input id="amountSell" autofocus class="input-group-field" step=".1" min="0" placeholder="Amount to sell" type="number">
                        </div>

                        <div class="input-group">
                            <span class="input-group-label">SAI</span>
                            <input id="pricePay" class="input-group-field" step=".1" min="0" placeholder="Price to pay" type="number">

                        <div class="row">
